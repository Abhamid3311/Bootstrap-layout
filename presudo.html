<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::before{
            content: open-quote ;
            color: magenta;
           
        }
        h1::after{
            content: close-quote ;
            font-size: 1.5em;
        }
        h2::after{
            content: '';
            display: block;
            background-color: magenta;
            height: 2px;
            width: 100%;
        }

    </style>
</head>
<body>
    <h1>Hello Everyone... Whats up!</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
</body>
</html>
