<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .vacation-side img{
            height: 400px;
        }
        .first-img img{
            height: 500px;
        }
        .last-img img{
            height: 100px;
            width: 100%;
        }
    </style>

  </head>
  <body>
      <div class="container-fluid">
          <div class="row g-0">
                                <!-- column-1 -->
              <div class="col-4 first-img">
                  <img src="images/vacation/sunset.png" class="img-fluid" >

              </div>
                                <!-- column-2 -->
              <div class="col-8">
                  <div class="row g-0 vacation-side">
                      <div class="col-4">
                          <img src="images/vacation/boat.png" class="img-fluid" alt="">
                      </div>
                      <div class="col-4">
                        <img src="images/vacation/beach.png" class="img-fluid" alt="">
                    </div>
                    <div class="col-4">
                        <img src="images/vacation/coconut.png" class="img-fluid" alt="">
                    </div>

                  </div>
                  <div class="row last-img">
                      <div class="col-12">
                        <img src="images/vacation/sand.jpg" class="img-fluid" alt="">
                      </div>
                  </div>

              </div>
          </div>
      </div>












      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
